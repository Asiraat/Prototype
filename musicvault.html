<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ろうそく | Love Vault</title>
  <link rel="stylesheet" href="musicvault.css">
  <link rel="icon" href="https://Asiraat.github.io/Prototype/favicon.ico">
  <!-- Other meta tags, scripts, etc. -->
  <style>
    /* Add CSS styles here if needed for this specific element */
  </style>
</head>
<body>
  <div class="top-bar">
     <p class="top-bar-text">
       <a href="https://asiraat.github.io/Prototype/" class="custom-link">ろうそく</a>

  <div class="youtube-icon">

  </div>
    <div class="container">
        <div class="box" data-link="https://www.youtube.com/playlist?list=PL3MPhEsfgh11QnQHRx_f2UjPGRXws6ZIb">
            <img src="https://Asiraat.github.io/Prototype/picture/1-01.png" alt="イラスト1">
            <span>ボカロ - 静</span>
        </div>
        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample2">
            <img src="https://Asiraat.github.io/Prototype/picture/1-02.png" alt="イラスト2">
            <span>ボカロ - ニュートラル</span>
        </div>
        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample3">
            <img src="https://Asiraat.github.io/Prototype/picture/1-03.png" alt="イラスト3">
            <span>ボカロ - 激</span>
        </div>
        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample4">
            <img src="https://Asiraat.github.io/Prototype/picture/1-04.png" alt="イラスト4">
            <span>ピアノ</span>
        </div>
        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample5">
            <img src="https://Asiraat.github.io/Prototype/picture/1-05.png" alt="イラスト5">
            <span>アニソン</span>
        </div>
    </div>

    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', function() {
                window.location.href = this.getAttribute('data-link');
            });
        });
    </script>
</body>
</html>
