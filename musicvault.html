<body>

  <div class="youtube-icon">

    <div class="container">

        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample3">
            <img src="https://Asiraat.github.io/Prototype/picture/1-01.png" alt="イラスト3">
            <span>ボカロ - 激</span>
        </div>
        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample4">
            <img src="https://Asiraat.github.io/Prototype/picture/1-04.png" alt="イラスト4">
            <span>美ゲ</span>
        </div>
        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample5">
            <img src="https://Asiraat.github.io/Prototype/picture/1-03.png" alt="イラスト5">

        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample6">
            <img src="https://Asiraat.github.io/Prototype/picture/1-06.png" alt="イラスト6">
            <span>人間 - その他</span>

        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample7">
            <img src="https://Asiraat.github.io/Prototype/picture/1-09.png" alt="イラスト7">
            <span>洋</span>
        </div>
        <div class="box" data-link="https://m.youtube.com/playlist?list=PL3MPhEsfgh10TkA8w41sGFC1ChFhrP7hQ">
            <img src="https://Asiraat.github.io/Prototype/picture/1-05.png" alt="イラスト8">

        <div class="box" data-link="https://www.youtube.com/playlist?list=PLexample7">

            <span>ピアノ- 耐久</span>
        </div>
    </div>

    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', function() {
                window.open(this.getAttribute('data-link'), '_blank');
            });
        });


    
        const boxes = document.querySelectorAll('.box');

        function startAnimation(event) {
            const box = event.currentTarget;
            clearTimeout(box.animationTimeout);
            box.classList.add('animate');
            box.animationTimeout = setTimeout(() => {
                box.classList.remove('animate');
            }, 400);
        }

        boxes.forEach(box => {
            box.addEventListener('mouseenter', startAnimation);
            box.addEventListener('click', startAnimation);
        });
    </script>
</body>
