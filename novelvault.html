<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ろうそく | Novel Vault</title>
  <link rel="stylesheet" href="https://Asiraat.github.io/Prototype/novelvault.css">
  <link rel="icon" href="https://Asiraat.github.io/Prototype/favicon.ico">
  <!-- Other meta tags, scripts, etc. -->
  <style>
    /* Add CSS styles here if needed for this specific element */
  </style>
</head>
<body>
  <div class="top-bar">
     <p class="top-bar-text">
       <a href="https://asiraat.github.io/Prototype/" class="custom-link">ろうそく</a>
     </p>
  </div>



  
  <div id="book-list"></div>
    <script>
        // CSVファイルのパス
        const csvFilePath = 'https://Asiraat.github.io/Prototype/test1.csv';

        // CSVファイルを読み込む関数
        function readCSV(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = () => {
                    resolve(reader.result);
                };
                reader.onerror = reject;
            });
        }

        // ページが読み込まれたときに実行する関数
        window.onload = async () => {
            try {
                const response = await fetch(csvFilePath);
                const data = await response.text();
                const books = parseCSV(data);
                displayBooks(books);
            } catch (error) {
                console.error('Error:', error);
            }
        };

        // CSVデータをパースする関数
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const books = [];
            for (let line of lines) {
                const [title, author] = line.split(',');
                books.push({ title, author });
            }
            return books;
        }

        // 本の情報を表示する関数
        function displayBooks(books) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.innerHTML = `
                    <div class="book">
                        <img src="book_covers/${book.title}.jpg" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>${book.author}</p>
                    </div>
                `;
                bookList.appendChild(bookElement);
            });
        }
    </script>
</body>
</html>
