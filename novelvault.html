<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ろうそく | Novel Vault</title>
  <link rel="stylesheet" href="https://Asiraat.github.io/Prototype/novelvault.css">
  <link rel="icon" href="https://Asiraat.github.io/Prototype/favicon.ico">
  <!-- Other meta tags, scripts, etc. -->
  <style>
    /* Add CSS styles here if needed for this specific element */
  </style>
</head>
<body>
  <div class="top-bar">
     <p class="top-bar-text">
       <a href="https://asiraat.github.io/Prototype/" class="custom-link">ろうそく</a>
     </p>
  </div>


<div id="box-container" class="box-container"></div>

    <script>
        // Excelファイルのパス
        const excelFilePath = 'https://Asiraat.github.io/Prototype/book-list.xlsx';

        // ページが読み込まれたときに実行する関数
        window.onload = async () => {
            try {
                const books = await readExcel(excelFilePath);
                displayBooks(books);
            } catch (error) {
                console.error('Error:', error);
            }
        };

        // Excelファイルを読み込む関数
        async function readExcel(file) {
            const workbook = await ExcelJS.readFile(file);
            const worksheet = workbook.getWorksheet(1); // 1番目のシートを使用

            const books = [];
            worksheet.eachRow({ includeEmpty: false }, (row, rowNumber) => {
                if (rowNumber !== 1) { // 1行目はヘッダーなのでスキップ
                    const title = row.getCell(1).value;
                    const author = row.getCell(2).value;
                    books.push({ title, author });
                }
            });

            return books;
        }

        // 本の情報を表示する関数
        function displayBooks(books) {
            const boxContainer = document.getElementById('box-container');
            boxContainer.innerHTML = '';
            books.forEach(book => {
                const box = document.createElement('div');
                box.classList.add('box');

                const image = document.createElement('img');
                image.src = `book_covers/${book.title}.jpg`;
                image.alt = book.title;

                const title = document.createElement('h3');
                title.textContent = book.title;

                const author = document.createElement('p');
                author.textContent = book.author;

                box.appendChild(image);
                box.appendChild(title);
                box.appendChild(author);

                boxContainer.appendChild(box);
            });
        }
    </script>
  
 
</body>
</html>
