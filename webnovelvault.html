<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ろうそく | Web Novel Vault</title>
  <link rel="stylesheet" href="https://Asiraat.github.io/Prototype/webnovelvault.css">
  <link rel="icon" href="https://Asiraat.github.io/Prototype/favicon.ico">
  <!-- Other meta tags, scripts, etc. -->
  <style>
    /* Add CSS styles here if needed for this specific element */
  </style>
</head>
<body>
  <div class="top-bar">
     <p class="top-bar-text">
       <a href="https://asiraat.github.io/Prototype/" class="custom-link">ろうそく</a>
     </p>
  </div>
 
  <!-- ここから検索システム -->

<!-- Add an "All" button to the tag-list -->
<div class="tag-frame">
  <button class="collapse-btn">Tags</button>
<div class="tag-list">
  <button class="tag-btn" data-tag="all">All</button>
  <button class="tag-btn" data-tag="tag1">Tag 1</button>
  <button class="tag-btn" data-tag="tag2">Tag 2</button>
  <button class="tag-btn" data-tag="tag3">Tag 3</button>
  <button class="tag-btn" data-tag="tag3">Tag 4</button>
  <!-- Add more buttons for additional tags -->
</div>
  </div>
</div>

<div class="container">
  <div class="box-container" data-tags="tag1">
    <h2>Box 1</h2>
    <p>This is box 1 with tags: tag1</p>
  </div>
  <div class="box-container" data-tags="tag2">
    <h2>Box 2</h2>
    <p>This is box 2 with tags: tag2</p>
  </div>
  <div class="box-container" data-tags="tag3">
    <h2>Box 3</h2>
    <p>This is box 3 with tags: tag3</p>
  </div>  
  <div class="box-container" data-tags="tag4 tag1">
    <h2>Box 4</h2>
    <p>This is box 3 with tags: tag1,tag4</p>
  </div>
  <!-- Add more box-containers with different tags -->
</div>


  
  <script src="https://Asiraat.github.io/Prototype/search-webnovel.js"></script>
</body>
</html>
