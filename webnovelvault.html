<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ろうそく | Web Novel Vault</title>
  <link rel="stylesheet" href="https://Asiraat.github.io/Prototype/webnovelvault.css">
  <link rel="icon" href="https://Asiraat.github.io/Prototype/favicon.ico">
  <!-- Other meta tags, scripts, etc. -->
  <style>
    /* Add CSS styles here if needed for this specific element */
  </style>
</head>
<body>
  <div class="top-bar">
     <p class="top-bar-text">
       <a href="https://asiraat.github.io/Prototype/" class="custom-link">ろうそく</a>
     </p>
  </div>
 


   <div class="main-content">
    <div id="tag-filter-container">
        <button id="toggle-tag-filter">タグを表示</button>
        <div id="tag-filter" class="hidden">
            <h2>タグ選択</h2>
            <label><input type="checkbox" name="tag" value="tag1"> Tag 1</label>
            <label><input type="checkbox" name="tag" value="tag2"> Tag 2</label>
        </div>
    </div>

  
    <div id="box-container">
        <div class="box" data-tags="tag1">
            <h3><a href="https://syosetu.org/novel/295304/">陰キャに魔法少女は厳しいです！</a></h3>
            <div class="tags">
                <span class="tag">tag1</span>
            </div>
        </div>
        <div class="box" data-tags="tag2">
            <h3>Box 2</h3>
            <div class="tags">
                <span class="tag">tag2</span>
            </div>
        </div>
        <div class="box" data-tags="tag1 tag2">
            <h3>Box 3</h3>
            <div class="tags">
                <span class="tag">tag1</span>
                <span class="tag">tag2</span>
            </div>
        </div>
    </div>
   </div>
  <script src="https://Asiraat.github.io/Prototype/search-webnovel.js"></script>
</body>
</html>
